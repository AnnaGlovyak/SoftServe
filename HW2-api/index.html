<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b32ba56cbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <section class="weather-app">
                <div class="weather-app__header">
                    <div class="location">
                        <div class="location__title">
                            <i class="location__icon fas fa-map-marker-alt"></i>
                            <p id="location" class="location__name">New York</p>
                        </div>
                        <p id="temperature" class="location__temperature-now">+75<span class="location__temperature-icon">&deg</span></p>
                    </div>
                    <div class="weather">
                        <div class="weather__icon">
                        </div>
                        <h2 id="condition" class="weather__title">Broken clouds</h2>
                    </div>
                </div>
                <div  id="forecast" class="weather-app__forecast">
                </div>
            </section>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
